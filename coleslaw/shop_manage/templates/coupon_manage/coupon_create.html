{% extends "layouts/shop_base.html" %}
{% load static i18n %}

{% block stylesheets %}
{% endblock stylesheets %}

{% block main %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>이용권 등록</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'shop_manage:home' shop.id %}">Home</a></li>
            <li class="breadcrumb-item active">Coupon Create</li>
          </ol>
        </nav>
    </div><!-- End Page Title -->
      <section class="section">
        <div class="card">
          <div class="card-body">
            <div class="row justify-content-between">
                <div class="col">
                    <h5 class="card-title">{% trans "이용권 등록" %}</h5>
                </div>
                <div class="col-auto">
                    <div class="icon mt-3"><a href="{% url 'shop_manage:coupon_manage' shop.id %}"><i class="bi bi-list"></i> {% trans "목록" %}</a></div>
                </div>
            </div>
            <form id="data-form" method="post" onsubmit="return false">
                <div class="row mt-3 mb-3">
                    <label for="coupon_name" class="col-sm-2 col-form-label">{% trans "이용권 이름" %} *</label>
                    <div class="col-sm-10">
                        <input type="text" id="coupon_name" name="coupon_name" class="form-control" placeholder="{% trans '이름' %}">
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <label for="expiration_period" class="col-sm-2 col-form-label">{% trans "만료기간 (일)" %} *</label>
                    <div class="col-sm-10">
                        <input type="number" id="expiration_period" name="expiration_period" class="form-control" value="30">
                        <small class="form-text text-muted">0 -> {% trans "무기한" %}</small>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-12 text-center">
                        <button type="button" id="btn-submit" class="btn btn-primary">{% trans "등록" %}</button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </section>
</main>
{% endblock %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
  const i18n = {
    login_required: "{% trans '로그인 해주세요.' %}",
    no_permission: "{% trans '권한이 없습니다!' %}",
    confirm_register: "{% trans '등록 하시겠습니까?' %}",
  };
</script>
<script src="{% static 'shop/js/coupon_manage/script_coupon_create.js' %}?v=202508"></script>
{% endblock javascripts %}
